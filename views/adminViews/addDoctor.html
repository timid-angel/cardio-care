    <h2 class="text-3xl font-bold mb-4 pt-2 text-center">Doctor Registration Form</h2>
    <form id="doctorForm" class="max-w-xs mx-auto mt-8" enctype="multipart/form-data">
        <div class="flex flex-col space-y-2">
            <label for="firstName" class="font-bold">First Name:</label>
            <input type="text" id="firstName" name="name.first" required class="border border-gray-300 rounded px-2 py-1">
            <label for="middleName" class="font-bold">Middle Name:</label>
            <input type="text" id="middleName" name="name.middle" required class="border border-gray-300 rounded px-2 py-1">
            <label for="lastName" class="font-bold">Last Name:</label>
            <input type="text" id="lastName" name="name.last" required class="border border-gray-300 rounded px-2 py-1">
            <label for="gender" class="font-bold">Gender:</label>
            <select id="gender" name="gender" required class="border border-gray-300 rounded px-2 py-1">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="email" class="font-bold">Email:</label>
            <input type="email" id="email" name="email" required class="border border-gray-300 rounded px-2 py-1">
            <label for="city" class="font-bold">Expertise:</label>
            <input type="text" id=" expertise" name="expertise" class="border border-gray-300 rounded px-2 py-1">
            <label for="phoneNumber" class="font-bold">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="border border-gray-300 rounded px-2 py-1">
            <label for="phoneNumber" class="font-bold">CellPhone Number:</label>
            <input type="text" id="cellPhoneNumber" name="cellPhoneNumber" class="border border-gray-300 rounded px-2 py-1">
           
            <label for="city" class="font-bold">City:</label>
            <input type="text" id="city" name="address.city" class="border border-gray-300 rounded px-2 py-1">
            <label for="subCity" class="font-bold">Subcity:</label>
            <input type="text" id="subCity" name="address.subCity" class="border border-gray-300 rounded px-2 py-1">
            <label for="woreda" class="font-bold">Woreda:</label>
            <input type="number" id="woreda" name="address.woreda" class="border border-gray-300 rounded px-2 py-1">
            <label for="houseNumber" class="font-bold">House Number:</label>
            <input type="number" id="houseNumber" name="address.houseNumber" class="border border-gray-300 rounded px-2 py-1">
            <label for="dateOfBirth" class="font-bold">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required class="border border-gray-300 rounded px-2 py-1">
            <label for="password" class="font-bold">Password:</label>
            <input type="password" id="password" name="password" required class="border border-gray-300 rounded px-2 py-1">
            <label for="imageUpload" class="font-bold">Upload Image:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" required class="border border-gray-300 rounded px-2 py-1">
        </div>
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-black text-white px-4 py-2 rounded transition duration-300 ease-in-out">Add Doctor</button>
    </form>
