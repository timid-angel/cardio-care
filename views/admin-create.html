<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
    }
  </style>
</head>
<body class="p-4">
    <h1 class="text-2xl font-bold mb-4">Admin Registration</h1>
    <form method="POST" action="/admin" enctype="multipart/form-data" class="max-w-md" id="adminForm">
        <label for="firstName" class="block mb-2">First Name:</label>
        <input type="text" id="firstName" name="name.first" required
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">
            
        <label for="middleName" class="block mb-2">Middle Name:</label>
        <input type="text" id="lastName" name="name.middle" required
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="lastName" class="block mb-2">Last Name:</label>
        <input type="text" id="lastName" name="name.last" required
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" name="email" required
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" name="password" required
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="phoneNumber" class="block mb-2">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="city" class="block mb-2">City:</label>
        <input type="text" id="city" name="adddress.city"
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="subCity" class="block mb-2">Subcity:</label>
        <input type="text" id="subCity" name="adddress.subCity"
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="woreda" class="block mb-2">Woreda:</label>
        <input type="number" id="woreda" name="adddress.woreda"
            class="border border-gray-300 rounded-md py-2 px-3 mb-2 w-full focus:outline-none focus:border-blue-500">

        <label for="houseNumber" class="block mb-2">House Number:</label>
        <input type="number" id="houseNumber" name="adddress.houseNumber"
            class="border border-gray-300 rounded-md py-2 px-3 mb-4 w-full focus:outline-none focus:border-blue-500">

        <button type="submit"
            class="bg-red-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register
            Admin</button>
    </form>

    <script src="scripts/adminCreation.js"></script>
</body>

</html>
