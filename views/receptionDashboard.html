<div id="addPatientModal" class="modal hidden fixed inset-0 bg-gray-500 bg-opacity-75 justify-center items-center">
    <div class="modal-content bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Add Patient</h2>
        <form id="patientForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
    
            </select>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
        
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        
            <label for="subCity">Subcity:</label>
            <input type="text" id="subCity" name="subCity">
        
            <label for="woreda">Woreda:</label>
            <input type="number" id="woreda" name="woreda">
        
            <label for="houseNumber">House Number:</label>
            <input type="number" id="houseNumber" name="houseNumber">
        
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
           
        
            <button type="submit">Add Patient</button>
        </form>
        
        <button id="closeModalBtn" class="mt-4 text-gray-600 hover:text-gray-900">Close</button>
    </div>
